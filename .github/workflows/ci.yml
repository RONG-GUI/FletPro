name: Build Flet Windows App

on:
  workflow_dispatch:   # 仅手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. 安装依赖并升级 Flet / PyInstaller
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flet pyinstaller

      # 4. 安装 Flutter（Flet build Windows 需要）
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable

      # 5. 打包 Windows 应用
      - name: Build Windows app
        run: cmd /C "chcp 65001 && set PYTHONIOENCODING=utf-8&& set FLET_NO_RICH=1&& flet build windows"

      # 6. 上传打包结果（可下载）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/**
