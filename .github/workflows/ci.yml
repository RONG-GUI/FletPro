name: Build Flet Windows App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flet pyinstaller

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable

      # 临时创建 Flutter 项目，降级 webview_flutter_android
      - name: Patch Flet Flutter dependencies
        run: |
          mkdir temp_flutter && cd temp_flutter
          flutter create temp
          cd temp
          flutter pub add webview_flutter_android@4.9.0
          flutter pub get
          cd ../..

      - name: Build Windows app
        run: cmd /C "chcp 65001 && set PYTHONIOENCODING=utf-8 && set FLET_NO_RICH=1 && flet build windows"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/**
