name: Build Flet Windows App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flet pyinstaller

      # 先安装 Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable

      # 修改 webview_flutter_android 版本，必须在 Flutter 安装后
      - name: Fix Dart version compatibility
        run: |
          flutter pub add webview_flutter_android@4.9.0
          flutter pub get

      # 打包 Windows 应用
      - name: Build Windows app
        run: cmd /C "chcp 65001 && set PYTHONIOENCODING=utf-8 && set FLET_NO_RICH=1 && flet build windows"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/**
